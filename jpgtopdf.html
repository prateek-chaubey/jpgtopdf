<style type="text/css">
*{
outline:0;
margin:0;
padding:0;
}
.header{
background:#000;
height:50px;
position:fixed;
top:0;
z-index:999;
left:0;
width:100%;
color:white;
line-height:50px;
font-size:20px;
font-family:Verdana,Arial,sans-serif;
text-align:center;
box-shadow:2px 5px 20px violet;
}
#previewDiv{
height:500px;
width:100%;
background:#999;
position:absolute;
top:50px;
padding-top:10px;
left:0px;
padding-bottom:10px;
overflow:scroll;
}
#page{
width:300px;
height:424px;
background:white;
margin:auto;
margin-top:10px;
}
#selectf{
height:70px;
width:70px;
background:#f50;
position:absolute;
right:20px;
bottom:20px;
font-size:55px;
text-align:center;
line-height:70px;
color:#fff;
border-radius:50%;
font-weight:bolder;
}
#fil{
height:0px;
width:0px;
opacity:0;
}
#sav{
height:70px;
width:70px;
background:#08f;
position:absolute;
left:20px;
bottom:20px;
display:none;
font-size:15px;
text-align:center;
line-height:100px;
color:#fff;
border:0;
border-radius:50%;
font-weight:bolder;

}
textarea{
display:none;
}
#loaderD ,#loaderD2 ,#smD{
height:100%;
width:100%;
background:rgba(0,0,0,.6);
position:fixed;
display:none;
top:0;
z-index:99999;
left:0;
}
#loaderD {
}
#saveD{
height:200px;
width:300px;
padding:10px;
background:#fff;
box-shadow:2px 2px 1000px black;
position: fixed;
top:0;
bottom: 0;
left: 0;
right: 0;
margin: auto;
text-align:center;
z-index:999999;
}
#saveD input{
height:30px;
margin-top:40px;
width:200px;
font-size:20px;
border:0;
border-bottom:2px solid #8d0;
}
#sbtn{
background:#8c0;
height:40px;
width:100px;
border:0;
color:white;
}
#cbtn{
color:red;
font-size:30px;
position:absolute;
top:5px;
right:10px;
border:0;
background:transparent;
}
#sav img{
height:40px;
width:40px;
}
#toast{
height:30px;
width:auto;
padding:5px;
border-radius:10px;
color:rgb(0,100,150);
background:white;
border:2px solid rgb(0,100,150);
text-align:center;
margin:auto;
line-height:30px;
}
#tdd{
z-index:9999999;
top:55px;
display:none;
width:100%;
position:fixed;
opacity:0;
transition:.5s;
justify-content: center;
}
#loader,#loaderT {
position:absolute;
top:0;
left:0;
right:0;
bottom:0;
height:50px;
width:50px;

border-radius:50%;
border-bottom:3px dotted white;
animation:ani 2s infinite;
margin:auto;
}
#loaderT {
animation:none;
border:none;
text-align:center;
line-height:50px;
color:white;
}
@keyframes ani{
0%{
transform:rotate(0deg);
}
100%{
transform:rotate(360deg);
}
}
#btnh {
height:0;
width:0;
opacity:0;
}
</style>
</head>

</div>
